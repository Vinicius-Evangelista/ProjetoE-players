<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">

<body>

    <header>
        <iframe src="header.html" scrolling="no" width="100%" height="100%"></iframe>

    <!-- main -->

    <main>

        <div class="container">
            <!-- banner -->

            <section class="titulo_banner">

                </section>
            </section>

            <!-- formulÃ¡rio jogadores -->
            <div class="main_box">

                        <form action="post">
                            <label for="">Nome do Jogador</label>
                            <input type="text">
                            <label for="">Email</label>
                            <input type="text">
                            <label for="">Senha</label>
                            <input type="password">
                            <label for="">Equipe</label>
                            <select></select>

                    </div>
                </section>

                <!-- lista de jogadores -->

                <section class="lista_jogadores">
                    <h2> Lista de jogadores</h2>
                    <div class="header_times listas_jogadores_table">

                        <span class="nome_emblema">Emblema</span>
                    </div>
                    <table class="listas_jogadores_table e_times ">
                        <tr class="td_lista">
                            <td>Thiago</td>
                            <td>SENAI Cytechs</td>
                        </tr>
                        <tr class="td_lista">
                            <td>Odirlei</td>

                        </tr>
                    </table>
                </section>
            </div>
        </div>
    </main>

    <!-- footer -->

    <footer>
        <iframe src="footer.html" scrolling="no" width="100%" height="100%"></iframe>
    </footer>
